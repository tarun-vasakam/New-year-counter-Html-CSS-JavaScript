<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clc"><p class="day">00</p></div>
        <div class="clc"><p class="hour">00</p></div>
        <div class="clc"><p class="min">00</p></div>
        <div class="clc"><p class="sec">00</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
